<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> MIN function </p>
number: <input id="min_a">
number: <input id="min_b">
<button id="min_button" type="button">MIN</button>
ANSWER:<input id="min_answer" disabled/>
<br/>

<p> MAX function </p>
number: <input id="max_a">
number: <input id="max_b">
<button id="max_button" type="button">MAX</button>
ANSWER:<input id="max_answer" disabled/>
<br/>

<p> ABS function </p>
number: <input id="abs_a">
<button id="abs_button" type="button">ABS</button>
ANSWER: <input id="abs_answer" disabled/>
<br/>

<script>
    let min_a = document.getElementById("min_a");
    let min_b = document.getElementById("min_b");
    let min_answer = document.getElementById("min_answer");

    function pressButtonFunction1() {
        if (min_a.value < min_b.value) {
            return min_answer.value = min_a.value;
        } else {
            return min_answer.value = min_b.value
        }
    }

    let element1 = document.getElementById("min_button")
    element1.addEventListener("click", pressButtonFunction1)

    let max_a = document.getElementById("max_a");
    let max_b = document.getElementById("max_b");
    let max_answer = document.getElementById("max_answer");

    function pressButtonFunction2() {
        if (max_a.value < max_b.value) {
            return max_answer.value = max_b.value;
        } else {
            return max_answer.value = max_a.value
        }
    }

    let element2 = document.getElementById("max_button")
    element2.addEventListener("click", pressButtonFunction2)

    let abs_a = document.getElementById("abs_a");
    let abs_answer = document.getElementById("abs_answer")

    function pressButtonFunction3() {
        if (abs_a.value >= 0) {
            return abs_answer.value = abs_a.value;
        } else {
            return abs_answer.value = abs_a.value*(-1);
        }
    }

    let element3 = document.getElementById("abs_button")
    element3.addEventListener("click", pressButtonFunction3)

</script>
</body>
</html>
